<!DOCTYPE html>
<html>
<head>
    <title>Document Object Model</Object></title>
</head>
<body>
    <h1>Process - 1</h1>
    <h2>Process - 2</h2>
    <script>
        //h1태그 배경 색사을 변경
        document.querySelector('h1').style.background = 'red';
        //h2태그 글자 색상 변경
        document.querySelector('h2').style.color = 'red';
        
    </script>
</body>
</html>
