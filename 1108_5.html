<!DOCTYPE html>
<html>
<head>
    <title>DOM Basic</title>
    <script>
        //이벤트를 연결합니다.
        window.onload = function (){
            //문서객체를 추가합니다.
            var output ='';
            for (var i=0; i < 256; i++){
                output += '<div></div>';
            }
            document.body.innerHTML = output;
            //문서객체선택
            var divs = document.querySelectorAll('div');
            for(var i = 0; i<divs.length; i++){
                //변수를선언
                var div = divs[i];

                //스타일적용
                div.style.height = '2px';
                div.style.background = 'rgb('+ i +','+ i +','+ i +')';
            }
        };
    </script>
</head>
<body>
</body>
</html>
