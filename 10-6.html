<!DOCTYPE html>
<html>	
	<head>
		<title>Clock</title>
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
		<script>
			// 이벤트를 연결합니다.
			window.onload = function () {
				// 변수를 선언합니다.
				var clock = document.getElementById('clock');

				// 1초마다 함수를 실행합니다.
				setInterval(function () {
					var now = new Date();
					clock.innerHTML = now.toString();

				}, 1000);
			};
        </script>
        <script>
            $(document).ready(function () {
                $('h1').css('color','red');
                $('h1').css('background','black');
            });
		</script>
        <script>
            $(document).ready(function () {
                // 스타일을 적용합니다.
                $('.box').css('float', 'left');
                $('.box').css('margin', 10);
                $('.box').css('width', 100);
                $('.box').css('height', 100);
                $('.box').css('backgroundColor', 'red');
            });
        </script>
         <script>
            // 이벤트를 연결합니다.
            $(document).ready(function () {
                // 이벤트를 연결합니다.
                $('h1').hover(function () {
                    // 색상을 변경합니다.
                    $(this).css({
                        background: 'red',
                        color: 'white'
                    });
                }, function () {
                    // 색상을 제거합니다.
                    $(this).css({
                        background: '',
                        color: ''
                    });
                });
            });
        </script>
	</head>
	<body>
		<h1 id="clock"></h1>
        <h1>Header</h1>
        <h1>Header</h1>
        <h1>Header</h1>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <h1>Click</h1>
	</body>
    <head>
        <script>
            // 이벤트를 연결합니다.
            $(document).ready(function () {
                // 이벤트를 연결합니다.
                $('button').click(function () {
                    // 간단한 효과를 적용합니다.
                    $('.page').fadeToggle('slow');
                });
            });
        </script>
    </head>
    <body>
        <button>Toggle Show</button>
        <div class="page">
            <h1>뭔대</h1>
            <p>뭔데이게 와 신기해</p>
        </div>
    </body>
</html>
